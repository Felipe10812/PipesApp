<div class="text-layout">
    <h2>Decimal Pipes y porcentaje </h2>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Vejntas netas" subheader="Del presente año"> <i class="pi pi-dollar"></i>
            {{ (ventasNetas + 1) | number: '1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Vejntas Brutas" subheader="Del presente año">
            {{ (ventasNetas + 5) | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="Del presente año">
            {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
