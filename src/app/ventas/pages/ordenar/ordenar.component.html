<div class="text-layout">
    <h2>Pipes personalizados </h2>
    <p> Pipes creados por {{'nosotros' | mayusculas:enMayusculas}} </p>

    <button pButton (click)="cambiar()" type="button" icon="pi pi-slack" label="Todos en mayusculas"></button>
</div>
<br>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <button pButton (click)="cambiar()" label="toggle mayusculas" class="mr-1 p-button-help"></button>
        <button pButton (click)="cambiarOrden('nombre')" icon="pi pi-sort" label="Por nombre"
            class="mr-1 p-button-info"></button>
        <button pButton (click)="cambiarOrden('vuela')" icon="pi pi-sort" label="Vuela"
            class="mr-1 p-button-success"></button>
        <button pButton (click)="cambiarOrden('color')" icon="pi pi-sort" label="Por color"
            class="mr-1 p-button-success"></button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <!-- Dependiendo de si la palabra esta escrita en mayusculas o minusculas tendra una influencia en el resultado -->
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="superPersona | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="Nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="Vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="Color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <!-- Dependiendo de si la palabra esta escrita en mayusculas o minusculas tendra una influencia en el resultado -->
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
